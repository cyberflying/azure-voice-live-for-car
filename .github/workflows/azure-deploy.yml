name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hubcar
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          # Verify dist directory exists
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found after build"
            exit 1
          fi
          
          # Create deployment directory
          mkdir -p deploy
          
          # Copy required files and directories
          cp -r dist deploy/ || { echo "Failed to copy dist"; exit 1; }
          cp -r server deploy/ || { echo "Failed to copy server"; exit 1; }
          cp package.json deploy/ || { echo "Failed to copy package.json"; exit 1; }
          cp package-lock.json deploy/ || { echo "Failed to copy package-lock.json"; exit 1; }
          cp web.config deploy/ || { echo "Failed to copy web.config"; exit 1; }
          
          # Create zip package
          cd deploy
          zip -r ../deployment.zip .
          cd ..
          
          # Verify package was created
          if [ ! -f "deployment.zip" ]; then
            echo "Error: deployment.zip was not created"
            exit 1
          fi
          
          echo "Deployment package created successfully"
          ls -lh deployment.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment.zip
